<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Web Page â€“ USDZ & GLB Demo</title>
  <!-- Google Model Viewer component -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      margin-top: 50px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.09);
      padding: 32px 24px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    model-viewer {
      width: 100%;
      height: 380px;
      background: #e0e0e0;
      border-radius: 8px;
      margin-bottom: 18px;
    }
    .note {
      font-size: 0.98em;
      color: #555;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>AR Demo: USDZ & GLB</h2>
    <div class="note">
      <b>Tip:</b> Tap the AR button on mobile!<br>
      GLB: Android/Chrome/WebXR<br>
      USDZ: iOS/Safari/Quick Look
    </div>
    <model-viewer
      src="karaagekun.glb"
      ios-src="karaagekun.usdz"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      shadow-intensity="1"
      alt="AR 3D model"
      autoplay
      exposure="1.2">
    </model-viewer>
  </div>
</body>
</html>
